---
layout: default
title: Archive
---

<h2>Archive</h2>
<ol id="archive">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      <p class="noindent"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </li>
  {% endfor %}
</ol>
